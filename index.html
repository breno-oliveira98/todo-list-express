<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Tailwind</title>
</head>

<body class="flex-col px-[25%]">
    <header class="flex flex-col items-center  w-full mt-5">
        <h1 class=" font-bold">TODO LIST</h1>
        <div class="w-full mt-2 flex items-center space-x-2">
            <input type="text" placeholder="Input your search..." class="py-1 px-2 outline-none border rounded flex-1">
            <select class="bg-[var(--primary)] text-[var(--background)] rounded px-1 py-1 outline-none" name="" id="">
                <option value="all">ALL</option>
                <option value="completed">COMPLETED</option>
                <option value="incompleted">INCOMPLETED</option>
            </select>
            <button class="rounded text-[24px] px-2 py-1 bg-[var(--primary)] text-[var(--background)]"><i
                    class="bi bi-moon flex justify-center"></i></button>
        </div>
    </header>

    <main class="mt-2">
        <div>
            <div  class="w-[80%] ml-[15%]">
                <ul id="list">

                </ul>
            </div>

            <!-- Button to Open Modal -->
            <div class="fixed bottom-5 right-[20%]">
                <button id="openModal" class="bg-[var(--primary)] text-white rounded-full w-12 h-12 hover:bg-[var(--primary-hover)]" onclick="openModal()"><i class="bi bi-plus-lg text-[24px]"></i></button>
            </div>
            <!-- Modal Background Overlay -->
            <div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
                <!-- Modal Background Overlay -->
                <div class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
                    <!-- Modal Container -->
                    <div class="bg-white rounded-lg shadow-lg w-[90%] max-w-md p-6 space-y-10">
                        <!-- Modal Title -->
                        <h2 class="text-xl font-semibold text-gray-700 text-center">NOVA TAREFA</h2>
                        <!-- Input Field -->
                        <input id="inputTask" type="text" placeholder="Digite o item"
                            class="w-full px-4 py-2 mb-[400px] border border-[var(--primary)] rounded focus:outline-none">
                        <!-- Buttons -->
                        <div class="flex justify-between space-x-2">
                            <!-- Cancel Button -->
                            <button class="px-4 py-2 bg-[var(--background)] border border-[var(--primary)] text-[var(--primary)] rounded hover:bg-gray-100" onclick="closeModal()">Cancelar</button>
                            <!-- Add Button -->
                            <button class="px-4 py-2 bg-[var(--primary)] text-white rounded hover:bg-[var(--primary-hover)]" onclick="addItem()">Adicionar</button>
                        </div>
                    </div>
                </div>
        </div>

    </main>
    
    <script src="script.js"></script>
</body>

</html>
